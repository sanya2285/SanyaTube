<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanyaTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SanyaTube</h1>
        
        <!-- Button to upload a new video -->
        <button id="uploadButton">+</button>
        
        <!-- Form to upload video -->
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="videoFile" accept="video/*" required>
            <input type="text" id="videoTitle" placeholder="Video title" required>
            <input type="text" id="videoDescription" placeholder="Description" required>
            <button type="submit">Upload</button>
        </form>
        
        <!-- Video Gallery -->
        <div id="videoGallery"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
